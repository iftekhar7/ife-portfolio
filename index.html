<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />

    <!-- Title -->
    <title>Ife Portfolio | Frontend Developer</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Ife Portfolio - Frontend Developer specializing in HTML, CSS, JavaScript, React, and modern UI development."
    />
    <meta
      name="keywords"
      content="Frontend Developer, HTML, CSS, JavaScript, React, Portfolio"
    />
    <meta name="author" content="Ife" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ife Portfolio | Frontend Developer" />
    <meta
      property="og:description"
      content="Frontend Developer portfolio showcasing modern UI, responsive layouts, and React projects."
    />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/preview.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ife Portfolio | Frontend Developer" />
    <meta
      name="twitter:description"
      content="Explore frontend projects built with React, HTML, and CSS."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
